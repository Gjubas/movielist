<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Movielist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Movies</h1>
	<table>
		<tr>
			<th>Title</th>
			<th>Director</th>
			<th>Category</th>
			<th>Year</th>
			<th>Rating</th>
		</tr>

		<tr th:each="movie : ${movies}">
			<td th:text="${movie.title}">title</td>
			<td th:text="${movie.director}">director</td>
			<td th:text="${movie.category}">category</td>
			<td th:text="${movie.year}">year</td>
			<td th:text="${movie.rating}">rating</td>
			<td sec:authorize="hasAuthority('ADMIN')"><a
				th:href="@{/delete/{id}(id=${movie.id})}">Delete</a></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a
				th:href="@{/edit/{id}(id=${movie.id})}">Edit</a></td>

		</tr>
	</table>
	<p>
		<a href="/add" class="btn btn-primary">Add new movie</a>
	</p>
	<p>
		<a href="/categorylist" class="btn btn-primary">Categories</a>
	</p>
	<p>
		<a href="/directorlist" class="btn btn-primary">Directors</a>
	</p>
	<p>
		<a href="/logout">Log out</a>
	</p>

</body>
</html>
