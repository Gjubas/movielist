<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add movie</h1>
	<form th:object="${movie}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}"></input>
		<label for="director">Director</label>
	    <select id="director" th:field="*{director}" class="form-control">
	    	<option th:each="director: ${directors}" th:value="${director.directorid}" th:text="${director.name}"></option>
	    </select>
	    <label for="year">Year</label>
		<input type="text" id="year" th:field="*{year}"></input>
		<label for="rating">rating</label>
		<input type="text" id="rating" th:field="*{rating}"></input>
		<label for="category">Category</label>
	    <select id="category" th:field="*{category}" class="form-control">
	    	<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
	    </select>
		<input type="submit" value="Save"></input>
	</form>

	<p>
		<a href="/adddirector" class="btn btn-primary">Add new director</a>
	</p>
    
</body>
</html>
